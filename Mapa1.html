  <script>
  document.querySelectorAll('.pin-img').forEach(pin => {
    pin.addEventListener('click', () => {
      const targetId = pin.dataset.target;
      const overlay = document.getElementById(targetId);

      // Ocultar todos los overlays primero
      document.querySelectorAll('.pin-overlay').forEach(o => {
        if (o !== overlay) o.classList.remove('show');
      });

      // Alternar el overlay clicado
      overlay.classList.toggle('show');
    });
  });

  // Opcional: cerrar al hacer clic fuera del mapa
  document.addEventListener('click', e => {
    if (!e.target.closest('.map-container')) {
      document.querySelectorAll('.pin-overlay').forEach(o => o.classList.remove('show'));
    }
  });
</script>
